<div class="container">

    <form [formGroup]="form" (ngSubmit)="submit()">

        <h1>Creation post</h1>

        <div class="form-control" [ngClass]="{invalid: f.title.touched && f.title.invalid}">
            <label for="title">Post Title:</label>
            <input id="title" type="text" formControlName="title">
            <div class="validation" *ngIf="f.title.touched && f.title.invalid">
                <small *ngIf="f.title.errors!.required">enter post name</small>
            </div>
        </div>

        <div class="form-control" [ngClass]="{invalid: f.text.touched && f.text.invalid}">
            <label for="text">Text:</label>
            <textarea name="text" id="text" formControlName="text"></textarea>
            <!-- <textarea id="text" formControlName="text"> -->
            <div class="validation" *ngIf="f.text.touched && f.text.invalid">
                <small *ngIf="f.text.errors!.required">enter some text</small>
            </div>
        </div>

        <div class="form-control" [ngClass]="{invalid: f.author.touched && f.author.invalid}">
            <label for="author">Post Author:</label>
            <input id="author" type="text" formControlName="author">
            <div class="validation" *ngIf="f.author.touched && f.author.invalid">
                <small *ngIf="f.author.errors!.required">enter author's name</small>
            </div>
        </div>

        <button type="submit" class="btn btn-block btn-dark" [disabled]="form.invalid">Create
            post</button>

    </form>

</div>
